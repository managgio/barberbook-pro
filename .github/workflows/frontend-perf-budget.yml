name: Frontend Perf Budget

on:
  pull_request:
    paths:
      - 'frontend/**'
      - 'docs/perf/**'
      - '.github/workflows/frontend-perf-budget.yml'
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'docs/perf/**'
      - '.github/workflows/frontend-perf-budget.yml'

jobs:
  perf-budget:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build + Perf report + Budget check
        run: npm run perf:baseline
